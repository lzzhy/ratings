<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星级评分：用设计模式的模板方法重写第一种实现方法</title>
    <style>
        body,ul,li {
            padding: 0;
            margin: 0;
        }
        li {
            list-style-type: none;
        }
        .rating {
            width: 160px;
            height: 32px;
            margin: 100px auto;
        }
        .rating-item {
            float: left;
            width: 32px;
            height: 32px;
            background: url('./imgs/star2.png') no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="rating" class="rating">
        <li class="rating-item" title="很不好"></li>
        <li class="rating-item" title="不好"></li>
        <li class="rating-item" title="一般"></li>
        <li class="rating-item" title="好"></li>
        <li class="rating-item" title="很好"></li>
    </ul>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>
        var rating = (function() {
            // 点亮整颗
            // 初始化 lightEntire 函数
            var lightEntire = function(el,options) {
                this.$el = $(el)
                this.$item = this.$el.find('.rating-item')
                this.opts = options
            }
            // 给 lightEntire 函数原型链上添加方法
            lightEntire.prototype.lightOn = function(num) {
                num = parseInt(num)
                this.$item.each(function(index) {
                    if(index < num) {
                        $(this).css('background-position','0 -40px')
                    } else {
                        $(this).css('background-position','0 0')
                    }
                })
            }
            lightEntire.prototype.bindEvent = function() {
                var self = this,
                    itemLength = self.$item.length
                self.$el.on('mouseover','.rating-item',function() {
                    var num = $(this).index() + 1;
                    self.lightOn(num);
                    (typeof self.opts.select === 'function') && self.opts.select(this,num,itemLength);
                    self.$el.trigger('select',[num,itemLength])
                }).on('click','.rating-item',function() {
                    self.opts.num = $(this).index() + 1;
                    (typeof self.opts.select === 'function') && self.opts.chosen.call(this,self.opts.num,itemLength);
                    self.$el.trigger('chosen',[self.opts.num,itemLength])
                }).on('mouseout',function() {
                    self.lightOn(self.opts.num)
                })
            }
            // init 调用 lightEntire 原型链上的这些方法
            lightEntire.prototype.init = function() {
                this.lightOn(this.opts.num)
                if(!this.opts.readOnly) {
                    this.bindEvent()
                }
            }
            // 默认参数
            var defaults = {
                num: 0,
                readOnly: false,
                select: function() {},
                chosen: function() {}
            }
            // 初始化
            var init = function(el,options) {
                options = $.extend({},defaults,options)
                new lightEntire(el,options).init()
            }
            return {
                init: init
            }
        })()
        rating.init('#rating',{
            num: 2,
            // select:function(num,total) {
            //    console.log(num + '/' + total); 
            // }
        })
        $('#rating').on('select',function(e,num,total) {
            console.log(num + '/' + total)
        }).on('chosen',function(e,num,total) {
            console.log(num + '/' + total)
        })
    </script>
</body>
</html>
